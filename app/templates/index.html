{% extends "base.html" %}
{% block body %}
<script type="text/javascript" src="../static/js/app.js"></script>
<div ng-controller="MainController">
      <form>
        Nombre: <input type="text" ng-model="name">
        <br>
        Telefono: <input type="text" ng-model="phone">
        <br>
         <button class="btn btn-primary" 
                  type="submit" 
                  data-ng-click="add_user()">Entrar</button>
      </form>
    <input type="text" data-ng-model="name_filter" value="">
    <table class="table table-striped table-bordered table-condensed">
        <tr class="info">
            <td><b>ID</b></td>
            <td><b>Nombre</b></td>
            <td><b>Telf</b></td>
            <td><b>Eliminar</b></td>
        </tr>
        <tr ng-repeat="user in users | filter:name_filter">
            <td>{[user.id]}</td>
            <td>{[user.name]}</td>
            <td>{[user.phone]}</td>
            <td>
                <a class="btn btn-danger" ng-click="delete_user(user)">
                        <i class="icon-remove icon-white"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
{% endblock %}
